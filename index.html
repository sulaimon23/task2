<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="card">
      <div class="obj">
        <div class="top"></div>
        <div class="bottom">
          <img src="./images/image-victor.jpg" alt="" />
          <li>
            <h1 style="display: inline; margin-right: 20px">Victor Crest</h1>
            <span>26</span>
          </li>
          <h3>London</h3>
          <div class="list">
            <li>
              <h1>80K</h1>
              <h3>Followers</h3>
            </li>
            <li>
              <h1>803K</h1>
              <h3>Likes</h3>
            </li>
            <li>
              <h1>1.4K</h1>
              <h3>Photos</h3>
            </li>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
